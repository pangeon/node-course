<!doctype html>

<html lang="pl">
<head>
  <meta charset="utf-8">

  <title>WebSocket</title>
  <meta name="description" content="My private site">
  <meta name="author" content="Kamil Cecherz">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <form id="send-form" action="">
    <label>Send message to Node console</label>
    <br />
    <input type="text" id="message" />
    <input type="submit" id="message" value="Send" />
  </form>
  
  <div id="messageBox"></div>

  <script>
    const url = 'ws://localhost:3000';
    const webSocket = new WebSocket(url);

    webSocket.onmessage = (message) => { 
      var messageBox = document.getElementById('messageBox');
      var p = document.createElement('p');
      p.innerText = message.data;
      messageBox.appendChild(p);
    }
    var webForm = document.getElementById('send-form');
    
    webForm.onsubmit = (event) => {
      event.preventDefault();
      var input = document.getElementById('message');
      webSocket.send(input.value);
    }
  </script>
</body>
</html>
